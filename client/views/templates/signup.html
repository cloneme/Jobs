<template name="signup">
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
	<div class="jobpage col-xs-10 col-sm-8 col-md-8">
		
		{{#if noUser}}
		<form class="form-horizontal" role="form">
		  
			  <div class="form-group">
			    <label for="email" class="col-md-3 col-sm-3 col-xs-12 control-label">Email</label>
			    <div class="col-md-5 col-sm-8 col-xs-12">
			      <input type="email" class="form-control" id="email" placeholder="Email" required>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="username" class="col-md-3 col-sm-3 col-xs-12 control-label">Username</label>
			    <div class="col-md-5 col-sm-8 col-xs-12">
			      <input type="text" class="form-control" id="username" placeholder="Username" required>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="password" class="col-md-3 col-sm-3 col-xs-12 control-label">Password</label>
			    <div class="col-md-5 col-sm-8 col-xs-12">
			      <input type="text" class="form-control" id="password" placeholder="Password" required>
			    </div>
			  </div>
			  
			  
			  <div class="form-group">
			    <div class="col-xs-offset-3 col-xs-9 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
			      <button type="submit" class="btn btn-success">Sign Up</button>
			    </div>
			  </div>
		  
		</form>
		{{/if}}
		
		{{#if currentUser}}
			<h1 style="text-align: center">Curious, huh? <br> Now, you know what to do, right?</h1>
		{{/if}}
	</div>
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
</template>
