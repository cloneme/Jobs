
<!-- login template view -->

<template name="login">
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
	<div class="jobpage col-xs-10 col-sm-8 col-md-8">
		<!-- <input id="username" type="text" placeholder="username">
		<input id="password" type="password" placeholder="password">
		<button id="login">Login</button>
 -->
		<form class="form-horizontal" role="form">
		  
			  <div class="form-group">
			    <label for="username" class="col-md-3 col-sm-3 col-xs-12 control-label">Username</label>
			    <div class="col-md-5 col-sm-8 col-xs-12">
			      <input type="text" class="form-control" id="username" placeholder="username" required>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="password" class="col-md-3 col-sm-3 col-xs-12 control-label">Password</label>
			    <div class="col-md-5 col-sm-8 col-xs-12">
			      <input type="password" class="form-control" id="password" placeholder="password" required>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-xs-offset-3 col-xs-9 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
			      <button type="submit" class="btn btn-primary">Login</button>
			    </div>
			  </div>
		  
		</form>


	</div>
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
</template>
