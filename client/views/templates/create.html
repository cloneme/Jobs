<template name="create">
	<div id="create">
		
		<form class="form-horizontal" role="form">
		  
		  <div class="form-group">
		    <label for="jobTitle" class="col-sm-2 control-label">Job Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job title" required>
		    </div>
		  </div>
		  
		  <div class="form-group">
		  	<label for="short-description" class="col-sm-2 control-label">Job Description</label>
		  	<div class="col-sm-10">
		  		<textarea rows="3" class="form-control" id="short-description" name="shortDescription" placeholder="A short description" required></textarea>
		  	</div>
		  </div>



		  <div class="form-group">
		    <label for="url" class="col-sm-2 control-label">Website</label>
		    <div class="col-sm-10">
		      <input type="url" class="form-control" id="url" name="url" placeholder="Your company url (If any)">
		    </div>
		  </div>

		  

		  <div class="form-group">
		  	<label for="schedule" class="col-sm-2 control-label">Schedule</label>
		  	<div class="col-sm-10">
		  		<select class="form-control" id="schedule" name="schedule" required>
                    <option>Full time</option>
                    <option>Part time</option>
                    <option>Full time / Part time</option>
                    <option>Temporary / Seasonal</option>
                </select>
		  	</div>
		  </div>


		  <div class="form-group">
		  	<label for="compensation" class="col-sm-2 control-label">Compensation</label>
		  	<div class="col-sm-10">
		  		<select class="form-control" id="compensation" name="compensation" required>
                    <option>100,000 - 200,000K</option>
                    <option>200,000 - 300,000K</option>
                    <option>300,000 - 400,000K</option>
                    <option>400,000 - 500,000K</option>
                </select>
		  	</div>
		  </div>


		  <div class="form-group">
		    <label for="added-benefits" class="col-sm-2 control-label">Added benefits</label>
		    <label class="col-sm-10">
		      <input type="checkbox" id="added-benefits" name="addedBenefits1" value="bonus"> Bonus
		    </label>
		    <label class="col-sm-10">
		      <input type="checkbox" id="added-benefits" name="addedBenefits2" value="commission"> Commission
		    </label>
		    
		  </div>

		  <div class="form-group">
		  	<label for="added-requirements" class="col-sm-2 control-label">Additional Requirements</label>
		  	<div class="col-sm-10">
		  		<textarea rows="3" class="form-control" id="added-requirements" name="addedRequirements" placeholder="Requirements, other than Meteor"></textarea>
		  	</div>
		  </div>

		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Submit Job</button>
		    </div>
		  </div>
		</form>
	
	</div>
</template>
