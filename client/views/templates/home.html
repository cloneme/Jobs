<template name="home">
	<div class="main">
		{{#if currentUser}}
		<div class="row">
			<div class="col-sm-6">
				
				{{> myjobs}}
			</div>


			<div class="col-sm-6">
				
				{{> view}}
			</div>
		</div>	
		{{/if}}

		



	</div>
</template>




<template name="viewapp">
	<div class="container">
	<br>
		<h3>{{name}}</h3>
		<a href="mailto:{{email}}">{{email}}</a>
		<p>{{about}}</p>
		
		<p>Applicant: {{applicant}}</p>
		<p>Date applied: {{submitted}}</p>
	</div>
</template>
