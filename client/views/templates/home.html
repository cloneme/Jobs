<template name="home">
	
		{{#if currentUser}}
		
			
				<div class="col-md-6 main">
					
					{{> myjobs}}
				</div>


				<div class="col-md-6 main">
					
					{{> view}}
				</div>
			
		
		{{/if}}
	
</template>




<template name="viewapp">
	<div class="container">
	<br>
		<h3>{{name}}</h3>
		<a href="mailto:{{email}}" style="color: orange">{{email}}</a>
		<p>{{about}}</p>
		
		<p>Applicant: {{applicant}}</p>
		<p>Date applied: {{submitted}}</p>
	</div>
</template>
