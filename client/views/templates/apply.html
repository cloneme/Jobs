<template name="application">
	<div>
		<img src="/really_.jpg">

		<p>{{author}}</p>
		<p>{{currentUser}}</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-4 control-label">Name</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="name" name="name" placeholder="Your real name please" required>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="about" class="col-sm-4 control-label">Something about you</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="about" name="about" placeholder="Anything!" required>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <button id="apply" type="button" class="btn btn-success">Submit</button>
		    </div>
		  </div>
		</form>
	
	</div>
</template>
