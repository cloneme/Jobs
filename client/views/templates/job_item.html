
<!-- JOB-VIEW ******************************** JOB-VIEW ***************************** JOB-VIEW -->


<template name="jobItem">
	<div class="indie-job">
		<h3>{{jobTitle}} needed <br> at {{organization}}</h3>
		<p>Posted by: {{author}} on {{submitted}}</p>
		<a href="{{pathFor 'job'}}"><button class="btn btn-success">View details</button></a>
		{{#if ownPost}}<a href="{{pathFor 'jobEdit'}}"><button class="btn btn-primary">Edit</button></a>{{/if}}
	</div>
</template>
