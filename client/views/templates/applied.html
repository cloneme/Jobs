
<!-- View for list of applications -->

<template name="view">
	<h1>Applications</h1>
		{{#each application}}
			{{> applied}}
		{{/each}}

		{{#if notApplied}}
			<p>Nope, no one has applied for one! <br> Have you posted any job?</p>
		{{/if}}
	
</template>





<!-- individual applications -->

<template name="applied">
	
		<a style="text-decoration: none" href="{{pathFor 'viewapp'}}"><p  class="blocks">{{name}}</p></a>
	
</template>





<!-- View for an individual application -->

<template name="viewapp">
	<div class="col-sm-3 col-md-3"></div>
	<div class="col-md-6 col-sm-6" style="">
		<div class="jobpage">
			<h3>Name: {{name}}</h3>
			<p>Email: <a href="mailto:{{email}}">{{email}}</a></p>
			<p>Github: <a href="{{github}}">{{github}}</a></p>
			<p>About: {{about}}</p>
		</div>
		<div style="background-color: white; padding: 10px; margin-top: 50px">
			<p>Username: {{applicant}}</p>
			<p>Date applied: {{submitted}}</p>
		</div>
	</div>
	<div class="col-sm-3 col-md-3"></div>
	
</template>
