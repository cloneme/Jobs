	<div class="container-fluid" id="moody">
		<!-- <div class="container" id="body"> -->
			
			<div class="row">
				{{> navigation}}				
			</div>
			
			<div class="row" style="margin-top: 100px">
				<div class="container">
						
					{{> yield}}


					<script>
					  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<!-- Navigation Template // Navigation Template // Navigation Template -->
	
	<template name="navigation">
		<div class="navbar navbar-default navbar-fixed-top main-nav col-xs-12" id="nav" role="navigation">
			<div class="navbar-header">
            	
                <button class="btn btn-success navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
                	<span class="glyphicon glyphicon-tasks"></span>
                	<!-- <span class="glyphicon glyphicon-chevron-down"></span> -->
                </button>
                </div>
            
            <div class="navbar-collapse collapse">
            	
                <ul class="nav nav-pills">
                    <li class="nav"><a href="{{pathFor 'home'}}">Home</a>
                    </li>
                    <li class="nav"><a href="{{pathFor 'jobs'}}">Jobs</a>
                    </li>
                    {{#if currentUser}}
	                    <li class="nav"><a href="{{pathFor 'create'}}">Post A Job</a>
	                    </li>
	                	<li class="nav"><a>Ola, {{currentUser}}!</a>
	                    </li>
	                    <li class="nav"><a href="#" id="logout">Log Out</a>
	                    </li>
	                {{/if}}
                    {{#if noUser}}
                    <li class="nav"><a href="{{pathFor 'signup'}}">Sign Up</a>
                    </li>
                    <li class="nav"><a href="{{pathFor 'login'}}">Login</a>
                    </li>
                    {{/if}}
                    
                </ul>
            </div>
        </div>

	</template>
