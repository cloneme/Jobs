<template name="postSubmit">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">	
				<div class='sheet'>
					
					<div class="section-header">
						<h1>Post a job</h1>
					</div>

					<div class="section-description">
						<p>
							HasGeek reaches out to thousands of developers via events, blogs and discussion groups. Job listings made here will be shown across the network. Listings are valid for 30 days. Each job listing must be for one position only and must comply with the terms of service.
						</p>
					</div>
					
					


						
					<form class="main">
	    
					  	<div class="control-group">
					        <label class="control-label" for="url">Company URL</label>
					        <div class="controls">
					            <input name="url" type="text" value="" placeholder="Your company URL"/>
					        </div>
						</div>

						<div class="control-group">
					        <label class="control-label" for="title">Job Title</label>
					        <div class="controls">
					            <input name="title" type="text" value="" placeholder="Job title"/>
					        </div>
					    </div>
					    
					     <div class="control-group">
					        <label class="control-label" for="message">Description</label>
					        <div class="controls">
					            <textarea name="description" type="text" value=""></textarea>
					        </div>
						</div>
					    
					    <div class="control-group">
					        <div class="controls">
					            <input type="submit" value="Submit" class="btn btn-primary"/>
					        </div>
					    </div>
					</form>  				
	  			</div>
	  		</div>
  		</div>		
	</div>  
</template>
