<template name="aply">
	{{#if currentUser}}
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
	
	<div class="jobpage col-xs-10 col-sm-8 col-md-8">
		
		<div class="row" style="padding: 20px">
			<div class="col-xs-12 col-sm-12 col-md-12">

				<div class="row" style="margin-bottom: 30px">
					<div class="col-xs-12 col-sm-3 col-md-3"></div>
					<div class="col-xs-12 col-sm-9 col-md-9">
						<h4>Author: {{author}}
						<br>
						Current User: {{currentUser}}</h4>
					</div>
				</div>

				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="name" class="col-xs-12 col-sm-3 col-md-3 control-label">Name</label>
				    <div class="col-xs-12 col-sm-9 col-md-9">
				      <input type="text" class="form-control" id="name" name="name" placeholder="Your real name please" required>
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="about" class="col-xs-12 col-sm-3 col-md-3 control-label">Email</label>
				    <div class="col-xs-12 col-sm-9 col-md-9">
				      <input type="email" class="form-control" id="email" name="email" placeholder="Email to contact you" required>
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="github" class="col-xs-12 col-sm-3 col-md-3 control-label">Github url</label>
				    <div class="col-xs-12 col-sm-9 col-md-9">
				      <input type="url" class="form-control" id="github" name="github" placeholder="e.g: https://github.com/yourname" required>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="about" class="col-xs-12 col-sm-3 col-md-3 control-label">Something about you</label>
				    <div class="col-xs-12 col-sm-9 col-md-9">
				      <textarea rows="3" class="form-control" id="about" name="about" placeholder="Anything!" required></textarea> 
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-xs-offset-3 col-xs-9 col-sm-offset-3 col-sm-9">
				      <button id="apply" type="submit" class="btn btn-success submit">Submit</button>
				    </div>
				  </div>
				</form>
			</div>	
		</div>
	
	</div>
	
	<div class="col-xs-1 col-sm-2 col-md-2"></div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
